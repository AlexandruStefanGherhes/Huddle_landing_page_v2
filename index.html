<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Alexandru Stefan Gherhes" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a232ea0758.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle landing page</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img src="/images/logo.svg" alt="Website Logo" class="header__logo" />
      </header>

      <article class="body">
        <div class="body__image">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>

        <div class="body__text">
          <h1 class="body__title">Build The Community Your Fans Will Love</h1>
          <p class="body__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="body__button">Register</button>
        </div>
      </article>

      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__list_item">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="footer__list_item">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="footer__list_item">
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
